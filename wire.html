<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Money</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .top-bar .title {
      text-align: center;
      font-weight: 500;
      font-size: 18px;
      flex: 1;
    }
    .top-bar .icons {
      display: flex;
      align-items: center;
    }
    .top-bar .icons .network {
      font-size: 14px;
      margin-right: 8px;
    }
    .top-bar .icons .notifications {
      width: 24px;
      height: 24px;
      background: red;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      text-align: center;
      line-height: 24px;
      font-weight: bold;
      position: relative;
    }
    .top-bar .icons .notifications::after {
      content: '2';
      position: absolute;
      top: -5px;
      right: -5px;
      background: blue;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 10px;
      color: white;
    }
    .wire-details {
      padding: 0 5vw;
      max-width: 600px;
      margin: auto;
    }
    .section {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .label {
      font-size: 14px;
      color: #555;
    }
    .value {
      font-size: 16px;
      font-weight: 500;
      margin-top: 4px;
    }
    .highlight {
      color: #0056b3;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .info-box {
      background: #f5f5f5;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      margin: 15px auto;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .info-box::before {
      content: '\26A0';
      font-size: 16px;
      margin-right: 10px;
    }
    .footer {
      font-size: 10px;
      text-align: center;
      padding: 20px;
      color: #888;
      max-width: 600px;
      margin: auto;
    }
    .footer a {
      color: #0056b3;
      margin: 0 3px;
      text-decoration: none;
    }
    .button-bar {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ddd;
      padding: 10px 5vw;
      background-color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 600px;
      left: 50%;
      transform: translateX(-50%);
    }
    .button-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .cancel {
      background: #f0f0f0;
      color: #333;
    }
    .next {
      background: #8795a1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
