      margin: 0;

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      transition: all 0.3s ease;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #0070c9;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #005999;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 400px;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1000;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    .countdown {
      font-weight: bold;
      color: red;
      margin-top: 10px;

</head>

<div class="overlay" id="overlay"></div>

<!-- Popup 1: Transfer Password -->
<div class="popup" id="popup1">
  <h3>Enter Transfer Password</h3>
  <input type="password" id="transferPasswordInput" placeholder="Enter password" />
  <button onclick="validatePassword()">Next</button>
</div>

<!-- Popup 2: OTP Code -->
<div class="popup" id="popup2">
  <h3>Confirm OTP Code Sent to Registered Number</h3>
  <input type="text" id="otpInput" placeholder="Enter OTP" />
  <div class="countdown" id="timer">01:00</div>
  <button onclick="validateOTP()">Next</button>
</div>

<!-- Popup 3: Account Frozen -->
<div class="popup" id="popup3">
  <h3>This account has been frozen</h3>
  <p>Cannot perform any transaction at the moment.</p>
  <button onclick="closePopups()">Close</button>
</div>

<script>
  const CORRECT_PASSWORD = "133x";
  const CORRECT_OTP = "597834";

  document.getElementById('transferForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('popup1').style.display = 'block';
  });

  function validatePassword() {
    const input = document.getElementById('transferPasswordInput').value.trim();
    if (input === CORRECT_PASSWORD) {
      document.getElementById('popup1').style.display = 'none';
      document.getElementById('popup2').style.display = 'block';
      startCountdown();
    } else {
      alert("Incorrect transfer password.");
    }
  }

  function validateOTP() {
    const input = document.getElementById('otpInput').value.trim();
    if (input === CORRECT_OTP) {
      document.getElementById('popup2').style.display = 'none';
      document.getElementById('popup3').style.display = 'block';
    } else {
      alert("Incorrect OTP code.");
    }
  }

  function closePopups() {
    document.getElementById('overlay').style.display = 'none';
    for (let i = 1; i <= 3; i++) {
      document.getElementById(`popup${i}`).style.display = 'none';
    }
  }

  function startCountdown() {
    let timeLeft = 60;
    const timerDisplay = document.getElementById('timer');

    const countdown = setInterval(() => {
      let minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      let seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(countdown);
        timerDisplay.textContent = '00:00';
      }
    }, 1000);
  }
</script>
